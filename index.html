<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App.</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <div class="container">
        <div class="location1">
          <h1 class="city">Heaven</h1>
          <h5 class="lat">11°N,</h5>
        </div>
        <div class="location2">
          <h2 class="country-name">India</h2>
          <h5 class="lon">11°E</h5>
        </div>

        <div class="search-bar">
          <input class="inp" type="text" placeholder="Enter city name..." spellcheck="false" class="search">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="weather">
          <div class="temp-row">
            <h1 class="temp">11°c</h1>
          </div>
  
          <div class="condition">
            <h4>Partly Cloudy</h4>
            <img src="./images/cloud.png">
          </div>
  
          <div class="info">
            <div class="wind">
              <div class="wind-image">
                <img src="./images/wind-turbine.png">
              </div>
              <h1>11 Km/h</h1>
            </div>
            <div class="humidity">
              <div class="humidity-image">
                <img src="./images/humidity.png">
              </div>
              <h1 class=>11%</h1>
            </div>
          </div>
        </div>
        <h4 class="name">Developed with ❤️ by Prateek</h4>
    </div>
  <script src="./main.js"></script>
</body>
</html>
